<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai-Thi</title>
    <link rel="stylesheet" href="Baithi-css.css">

</head>
<body>
<div class="header">
    <div class="logo"></div>
    <div class="slogan"></div>
    <div class="banner"></div>
</div>
<div class="body">
    <form name="register-form">
        <div class="row">
            <div class="col-1">Name</div>
            <div class="col-6">
                <input type="text" name="name">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1">Email</div>
            <div class="col-6">
                <input type="email" name="email">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1">Phone</div>
            <div class="col-6">
                <input type="text" name="phone">
                <span></span>
            </div>
        </div>
        <div class="row ">
            <div class="col-1">Gender</div>
            <div class="col-6">
                <input type="radio" name="gender" value="nam"/>Male
                <input type="radio" name="gender" value="nu"/>FeMale
                <input type="radio" name="gender" value="khac"/>Other
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-6">
                <input type="checkbox" name="hobby" value="thethao">Thể Thao
                <input type="checkbox" name="hobby" value="phimanh">Phim Ảnh
                <input type="checkbox" name="hobby" value="docsach">Đọc Sách
                <input type="checkbox" name="hobby" value="amnhac">Âm Nhạc
                <input type="checkbox" name="hobby" value="khac">Khac
            </div>
        </div>
        <div class="row">
            <div class="col-1">Introduce</div>
            <div class="col-6">
                <textarea name="introduce" cols="50" rows="5"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-6">
                <input type="button" name="btnSubmit" value="Submit">
                <input type="reset" name="btnReset" value="Reset">
            </div>
        </div>
    </form>
</div>
<div class="footer">
    <div class="sinhvien">
        <i>Nguyễn Thế Nhật</i>
        <i>nhatntth1809023@fpt.edu.vn</i>
        <i>T1809E</i>
    </div>
</div>
<script src="js-BaiThi.js"></script>
</body>
</html>
